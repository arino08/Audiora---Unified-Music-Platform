<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audiora</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- SVG Filters for Liquid Glass Effects -->
  <svg style="position: absolute; width: 0; height: 0; pointer-events: none;" aria-hidden="true">
    <defs>
      <!-- Glass Distortion Filter -->
      <filter id="glass-distortion" x="-50%" y="-50%" width="200%" height="200%">
        <feTurbulence baseFrequency="0.012 0.012" numOctaves="4" type="fractalNoise" />
        <feDisplacementMap in="SourceGraphic" scale="35" />
      </filter>

      <!-- Enhanced Glass Filter with Noise -->
      <filter id="enhanced-glass" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence baseFrequency="0.008 0.008" numOctaves="3" type="turbulence" />
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer>
          <feFuncA type="discrete" tableValues="0.1 0.2"/>
        </feComponentTransfer>
        <feComposite in2="SourceGraphic" operator="over"/>
        <feGaussianBlur stdDeviation="1"/>
      </filter>

      <!-- Subtle Glow Filter -->
      <filter id="glass-glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

  <app-root>Loading...</app-root>
  <!-- Angular CLI injects scripts -->
</body>
</html>
